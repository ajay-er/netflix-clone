<div class="container mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="movieDetails.poster_path">
            <img  src="https://image.tmdb.org/t/p/original/{{movieDetails.poster_path}}" >
            <!-- <iframe width="100%" height="auto" src="https://www.youtube.com/embed/9FXCSXuGTF4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{movieDetails.original_title}}</h1>
            <p class="mt-3 mb-3">{{movieDetails.overview}}</p>
             <!-- href="https://www.themoviedb.org/video/play?key={{movieVideoResult}}"  -->
            <a class="btn btn-md" href="https://www.youtube.com/embed/{{movieVideoResult}}  " target="_blank"
            >Watch Trailer</a>

            <div class="mt-4 p-4">
                <h2 class="text-white">Top Cast</h2>
                <div class="row">
                        <div class="col-lg-4" *ngFor="let cast of movieCastDetails">
                            <div class="row mt-2 mb-2">
                                <div class="col-lg-2" *ngIf="cast.profile_path">
                                    <img  src="https://image.tmdb.org/t/p/original/{{cast.profile_path}}" >
                                </div>
                                <div class="col-lg-10">
                                    <h3 class="text-white">{{cast.original_name}}</h3>
                                    <p class="text-white">{{cast.character}}</p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
